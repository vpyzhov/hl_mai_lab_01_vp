  #     MYSQL_ROOT_PASSWORD: '1'
  #   command: >
  #     --sql-mode='STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'
  #     --general-log=ON
  #     --log-queries-not-using-indexes=ON
  #   networks:
  #     - arch-network
  #   ports:
  #     - 3360:3306
  #   healthcheck:
  #     test: "/usr/bin/mariadb --user=stud --password=stud --execute \"SHOW DATABASES;\""
  #     interval: 15s
  #     timeout: 1s
  #     retries: 5
  #   volumes:
  #     - db-node-ex01-data:/var/lib/mysql

  service_user:
    build:
      context: service_user
      dockerfile: Dockerfile
    container_name: service_user
    environment:
      - DB_HOST=proxysql
      - DB_PORT=6033
      - DB_LOGIN=stud
      - DB_PASSWORD=stud
      - DB_DATABASE=archdb
    ports:
      - 8080:8080
    networks:
      - arch-network
    depends_on:
      - proxysql

  service_good:
    build:
      context: service_good
      dockerfile: Dockerfile
    container_name: service_good
    environment:
      - DB_HOST=proxysql
      - DB_PORT=6033
      - DB_LOGIN=stud
      - DB_PASSWORD=stud
      - DB_DATABASE=archdb
    ports:
      - 8081:8081
    networks:
      - arch-network
    depends_on:
      - proxysql

  service_cart:
    build:
      context: service_cart
      dockerfile: Dockerfile
    container_name: service_cart
    environment:
      - DB_HOST=proxysql
      - DB_PORT=6033
      - DB_LOGIN=stud
      - DB_PASSWORD=stud
      - DB_DATABASE=archdb
    ports:
      - 8082:8082
    networks:
      - arch-network
    depends_on:
      - proxysql


volumes:
  db-node-1-data:
  db-node-2-data:
  db-node-3-data:
  proxysql-data:

networks:
  arch-network:
    driver: "bridge"
    external: false